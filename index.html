<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Привет, это Telegram Mini App!</h1>
    <p>Ваш ID: <span id="user-id">Загрузка...</span></p>
    <button onclick="sendData()">Отправить данные боту</button>

    <script>
        const tg = window.Telegram.WebApp;
        document.getElementById('user-id').innerText = tg.initDataUnsafe.user?.id || "Недоступно";

        function sendData() {
            const data = { message: "Привет от Mini App!" };
            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        tg.MainButton.setText("Закрыть").show().onClick(() => tg.close());
    </script>
</body>
</html>
